<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>

<body>

    <div class="dashboard">
        <h1>Bot admin Panel</h1>
        <br>

            <div class="user-count">Users Count: <span id="userCount">0</span></div>

        <div><button class="create-button" id="create-button" onclick="openCreateModal()">Create New</button></div>

                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Network / Chain</th>
                        <th>Description</th>

                        <th>Price</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically generated here -->
                </tbody>
            </table>
        </div>
        <br>

    </div>

    <div class="modal" id="createModal">
        <!-- Create Modal content will be dynamically generated here -->
    </div>

    <div class="modal" id="editModal">
        <!-- Edit Modal content will be dynamically generated here -->

    </div>
